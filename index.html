<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xNotes</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
</head>
<body>
    <main>
        <section class="access-notes">
            <input type="text" id="note-text" placeholder="Enter your access key">
            <button id="access-button">Access Notes</button>
        </section>
        <section class="note-editor">
            <div class="existing-note">
                <!-- Display existing note here -->
            </div>
            <textarea id="note-textarea" placeholder="Write or edit your note"></textarea>
            <button id="save-note">Save Note</button>
        </section>
    </main>
    <!-- Main JS file -->
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
